version: v1.0
name: Docker
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - 'docker pull $DOCKER_USERNAME/demo:latest || true'
            - 'docker build --cache-from $DOCKER_USERNAME/demo:latest -t $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: dockerhub
  - name: Tests
    task:
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          - 'docker pull $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Unit tests
          commands:
            - 'docker run -t $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Function Tests
          commands:
            - sem-service start postgres
            - 'docker run --net=host -t $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -t $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integrations Tests
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID npm run test'
  - name: 'Block #3'
    task:
      secrets:
        - name: dockerhub
      jobs:
        - name: 'Job #1'
          commands:
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - 'docker pull $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DOCKER_USERNAME/demo:$SEMAPHORE_WORKFLOW_ID $DOCKER_USERNAME/demo:latest'
            - 'docker push $DOCKER_USERNAME/demo:latest'
promotions:
  - name: Canary
    pipeline_file: pipeline_11.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
    parameters:
      env_vars:
        - required: true
          options: []
          default_value: '1'
          description: Number of Canary pods to deploy
          name: CANARY_PODS
        - required: true
          options: []
          default_value: '2'
          description: Number of stable pods to scale
          name: STABLE_PODS
